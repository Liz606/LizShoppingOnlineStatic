    <script>
        window.onload=function(){// window.onload的意思就是执行完程序后再执行这个，js代码最好放在末尾
        var imgIndex=0;
        var slider=document.getElementById('slider');//获取到id为slider的对象
        var a_r=document.getElementsByClassName('arrow-r')[0];//中括号是因为这是一个数组
        var a_l=document.getElementsByClassName('arrow-l')[0];
        var childs=getChild(slider);//getChild的功能是为了获得slider的所有无空格孩子节点
        var ul=childs[0];//将slider的第一个无空格孩子节点赋值给ul
        a_r.addEventListener('click',function(){//处理鼠标点击事件
                 if(imgIndex==2){
                    return;
                }
                var left= parseInt(ul.style.left)-960;//parseInt将字符转为数字。这里把0px转化为0.
                ul.style.left=left+'px';
                imgIndex++;
        })
         a_l.addEventListener('click',function(){
                if(imgIndex==0){
                    return;
                }
                var left= parseInt(ul.style.left)+960;
                ul.style.left=left+'px';
                imgIndex--;
        })
    }

    function getChild(elem){
        var children=elem.childNodes;//elem.childNodes是获得elem的所有孩子节点的意思
        for(var i=0;i<children.length;i++){
            if(children[i].nodeType==3){//children[i].nodeType意为children的第i个孩子节点的类型，3为文本，因为我们要删除空格，空格为文本类型
                elem.removeChild(children[i]);//removeChild删除elem的孩子
            }
        }
        return children;
    }
    </script>
